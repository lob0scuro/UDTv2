{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2 class="text-center text-success pt-3 my-4 text-decoration-underline">UDT Login</h2>
    <div class="container bg-secondary text-dark w-75 mx-auto pt-1">
        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="mt-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter e-mail address">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter password">
                <button class="btn btn-success mb-0 mt-4" type="submit">Login</button>
            </div>
        </form>
        <div class="row">
            <p class="pb-3 text-center text-light">Don't have an account? <a class="text-dark" href="{{ url_for('auth.register') }}">Sign up here</a></p>   
        </div>
    </div>
{% endblock %}
