{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row">
    
    <h2 class="display-4 text-center bg-black text-white mt-2 p-2 w-75 mx-auto"><img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="" width="50" height="40"><strong>UDT<span class="text-dark">v2</span></h2>
    <form action="{{ url_for('auth.login') }}" method="post" class="w-75 mx-auto">
        <div class="mt-3">
            <label class="form-label text-white" for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter e-mail address">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label text-white" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter password">
            <input class="btn btn-outline-light mb-0 mt-4" type="submit" value="Login">
        </div>
    </form>
    <p class="pb-3 text-center text-light mx-auto bg-black w-75 p-3">Don't have an account? <a class="text-info" href="{{ url_for('auth.register') }}">Sign up here</a></p>   
</div>
{% endblock %}
