{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h3 class="display-3 text-center bg-black p-2 mt-2">Register for UDT</h3>
<div class="row w-75 mx-auto">
    <form class="mt-3" action="{{ url_for('auth.register') }}", method="post">
        <div class="row">
            <div class="col mb-3 mt-3">
                <label class="form-label text-info" for="first-name">First Name</label>
                <input class="form-control" type="text" id="first-name" name="first-name">
            </div>
            <div class="col mb-3 mt-3">
                <label for="last-name" class="form-label text-info">Last Name</label>
                <input class="form-control" type="text" name="last-name" id="last-name">
            </div>
        </div>
        <div class="col mb-3 mt-1">
            <label for="email" class="form-label text-info">Email</label>
            <input class="form-control" type="email" id="email" name="email">
        </div>
        <div class="col mb-3 mt-3">
            <label class="form-label text-info" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password">
        </div>
        <div class="col mb-3 mt-5">
            <a class=" btn btn-outline-light link" href="{{ url_for('auth.login') }}">Go Back</a>
            <button class="btn btn-block btn-outline-warning" type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}
