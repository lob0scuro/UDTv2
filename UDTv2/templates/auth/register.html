{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}

<h3 class="display-3 text-center bg-black p-2 mt-2">Register for <span class="text-info">UDT</span></h3>
<form class="mt-3" action="{{ url_for('auth.register') }}", method="post">
    <div class="row w-75 mx-auto mb-2 mw-fit-content">
        <div class="col-6">
            <label class="form-label" for="first-name">First Name</label>
            <input class="form-control" type="text" id="first-name" name="first-name">
        </div>
        <div class="col-6">
            <label class="form-label" for="last-name">Last Name</label>
            <input class="form-control" type="text" id="last-name" name="last-name">
        </div>
    </div>
    <div class="row w-75 mx-auto mb-2">
        <div class="col-6">
            <label class="form-label" for="e-mail">Email Address</label>
            <input class="form-control" type="email" id="e-mail" name="e-mail">
        </div>
        <div class="col-6">
            <label class="form-label" for="nocPin">Current Nocc IVR Pin</label>
            <input class="form-control" type="text" id="nocPin" name="nocPin">
        </div>
    </div>
    <div class="row w-75 mx-auto mb-4">
        <div class="col">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password">
        </div>
    </div>
    <div class="row w-25 mx-auto">
        <input class="btn btn-outline-info" type="submit" value="Register">
    </div>
</form>
{% endblock %}
