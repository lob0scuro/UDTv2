<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom">
        <div class="container-fluid py-2">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>         
            <div class="collapse navbar-collapse" id="navbarToggler">                
                <ul class="navbar-nav text-center mb-2 mb-lg-0">
                    {% if g.user %}
                    <div class="text-primary bg-success">
                        <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="" width="40" height="30"><strong>UDT</strong></a>
                    </div>
                    <li class="nav-item">
                        <span class="nav-link disabled">{{ g.user['name'] }}</span>
                    </li>
                    <li>
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                    </li>
                    {% else %}
                    <div class="text-primary bg-success">
                        <a class="navbar-brand" href="{{ url_for('auth.login') }}"><img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="" width="40" height="30"><strong>UDT</strong></a>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login')}}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>      
        </div>
    </nav>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="flash container">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
