<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>   
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container-fluid py-2">
            <div class="text-primary bg-success">
                <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="" width="40" height="30"><strong>UDT</strong></a>
            </div>
            {% if g.user %}                   
            <span class="nav-link disabled ms-2">Hello, {{ g.user['name'] }}</span>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
            </button>         
            <div class="collapse navbar-collapse" id="navbarToggler">                
                <ul class="navbar-nav text-center mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.create') }}">Input</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.map') }}">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.search') }}">Search</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                    </li>
                </ul>
            </div>
            {% else %}
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
            </button>         
            <div class="collapse navbar-collapse" id="navbarToggler">                
                <ul class="navbar-nav text-center mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login')}}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                </ul>
            </div>      
            {% endif %}
        </div>
    </nav>
    <div class="container-fluid">
        {% for message in get_flashed_messages() %}
            <div class="flash container">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
