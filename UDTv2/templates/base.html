<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom">
        <div class="container-fluid py-2">
            <div class="text-primary bg-success">
                <a class="navbar-brand ps-3" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="" width="40" height="30" class="pe-2"><strong>UDT</strong></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>         
            <div class="collapse navbar-collapse" id="navbarToggler">                
                <ul class="navbar-nav text-center mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login')}}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                </ul>
            </div>      
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
