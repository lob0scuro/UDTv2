{% for result in results %}
<tr class="text-start text-wrap w-50" scope="row">
    <th scope="row">
        <div class="btn-group btn-group-sm">
            <a href="{{ url_for('main.search', id=(result.siteID)) }}" class="btn btn-sm btn-outline-info text-white fs-6">view</a>
            <a href="{{ url_for('main.editor', id=(result.siteID)) }}" class="btn btn-sm btn-outline-info fs-6">edit</a>
        </div>
    </th>
    <td>{{ result.siteID }}</td>
    <td>{{ result.siteName }}</td>
    <td>{{ result.city }}</td>
    <td>{{ result.coordinates }}</td>
</tr>
{% endfor %}
