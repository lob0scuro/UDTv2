{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <h3 class="display-2 pt-3 text-center text-light">UDT Dashboard</h3>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="display-4 text-center text-success p-3 mb-2 border-bottom">Start managing your sites.</h3>
            </div>
        </div>
        <div class="row text-center mx-auto">
            <div class="col mx-auto p-4">
                <div class="row">
                    <a class="btn btn-outline-info text-light mt-3 w-25 mx-auto" href="{{ url_for('main.create') }}">Add Site</a>
                </div>
                <div class="row">
                    <a href="{{ url_for('main.map') }}" class="btn btn-outline-success text-success mt-3 w-25 mx-auto">Map</a>
                </div>
            </div>


            <div class="col p-4">
                <h1 class="display-5 text-center mb-3"><a class="link-info" href="{{ url_for('main.search') }}">Search Sites</a></h1>
                <div class="row text-center mb-5">
                    <div class="col">
                        <label class="form-label" for="searchBy"></label>
                        <input class="form-control w-50 m-auto" type="text" name="q" hx-get="{{url_for('main.home_results')}}" hx-trigger="load, keyup changed delay:400ms" hx-target="#results-home">
                    </div>
                </div>
                <div class="row">
                    <table class="table table-dark table-stripe">
                        <thead>
                            <tr class="">
                                <th scope="col">Site ID</th>
                                <th scope="col">Site Name</th>
                                <th scope="col">City</th>
                                <th scope="col">Coordinates</th>
                            </tr>
                        </thead>
                        <tbody id="results-home">
                        </tbody>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
