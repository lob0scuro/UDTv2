{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="row mb-3">
    <div class="col-12">
        <h3 class="display-3 pt-3 text-center text-light bg-dark fw-bold">UDT <small class="text-info">Dashboard</small></h3>
        <h5 class="display-6 text-center text-light">Start managing your sites.</h5>
    </div>
    <div class="col-12">
        <input class="form-control w-50 border-black border-4 rounded-pill" placeholder="search... " type="text" name="q" hx-get="{{url_for('main.home_results')}}" hx-trigger="load, keyup changed delay:400ms" hx-target="#results-home"> 
    </div>
</div>
<hr>
<div class="row">   
    <div class="col-12 ms-auto">
        <div class="table-responsive-lg mt-1">
            <table class="table table-borderless table-sm table-dark table-stripe mx-auto">
                <thead class="text-start">
                    <tr> 
                        <th class="text-white bg-black fs-6 fw-lighter"><small>Edit/View</small></th>
                        <th class="text-white bg-black" scope="col">ID</th>
                        <th class="text-white bg-black" scope="col">Name</th>
                        <th class="text-white bg-black" scope="col">City</th>
                        <th class="text-white bg-black d-none d-sm-block" scope="col">Coordinates</th>
                    </tr>
                </thead>
                <tbody id="results-home">
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
