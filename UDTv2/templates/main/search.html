{% extends 'base.html' %}
{% block title %}Search Sites{% endblock %}
{% block content %}
    <h1 class="display-3 text-center mb-3">Search Sites</h1>
    <p class="text-center">by</p>
    <h5 class="text-center">Name | ID | City | Parish</h5>
    <div class="row text-center mb-5">
        <div class="col">
            <label class="form-label" for="searchBy"></label>
            <input class="form-control w-50 m-auto" type="text" name="q" hx-get="{{url_for('main.results')}}" hx-trigger="keyup changed delay:500ms" hx-target="#results">
        </div>
    </div>
    <div class="row">
        <table class="table table-dark table-stripe">
            <thead>
                <tr class="">
                    <th scope="col"></th>
                    <th scope="col">Site ID</th>
                    <th scope="col">Site Name</th>
                    <th scope="col">City</th>
                    <th scope="col">Coordinates</th>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
    </div>
{% endblock %}
